<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkball</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(#fff, #ccc);
            --on: #88e661;
            --off: #d7424b;
            --time: 0.6s;
        }

        input {
            position: fixed;
            transform: translateX(-100%);
        }

        .check {
            position: relative;
            display: block;
            width: 320px;
            height: 192px;
            margin: auto;
            background: radial-gradient(at top left, #fff 10%, #fff0 20%),
                        radial-gradient(at top right, #fff 20%, #e4e4e4 35%);
            font-size: 12px;
            border-radius: 96px;
            box-shadow: 0 0 4px #0002,
                        0 48px 24px 8px #0002;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;

            --x: -90%;
        }

        .check span {
            display: block;
            position: absolute;
        }
        
        .check > span {
            top: 50%;
            left: 50%;
        }

        .check > span:not(.check__ball) {
            transform: translate(-50%, -50%);
        }

        .check__border1 {
            width: 304px;
            height: 176px;
            background: #f0f0f0;
            border-radius: 88px;
            box-shadow: 0 0 3px 2px #f0f0f0;
        }

        .check__border2 {
            width: 264px;
            height: 152px;
            background: linear-gradient(0deg, #fff 33%, #ccc 45%);
            border-radius: 76px;
            box-shadow: 0 0 3px 5px #f0f0f0 inset;
        }

        .check__border3,
        .check__ball {
            background: linear-gradient(90deg, var(--on) 50%, var(--off) 0);
        }

        .check__border3 {
            z-index: 0;
            position: relative;
            width: 248px;
            height: 136px;
            background-position: 75% 0;
            background-size: 200% 100%;
            border-radius: 68px;
            box-shadow: 0 0 2px 2px #ddd inset,
                        0 24px 24px 16px #0004 inset,
                        0 0 0 68px #0002 inset;
            overflow: hidden;
            transition: background-position var(--time) ease-in-out;
        }

        .check__border3::before {
            z-index: 0;
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 152px;
            height: 152px;
            transform: translate(var(--x), -50%);
            background: radial-gradient(circle, rgba(0, 0, 0, 0.75) 0, rgba(0, 0, 0, 0.4) 30%, rgba(0, 0, 0, 0) 65%);
            border-radius: 50%;
            mix-blend-mode: multiply;
            pointer-events: none;
            transition: transform var(--time) ease-in-out;
        }

        .check__ball {
            z-index: 1;
            width: 136px;
            height: 136px;
            transform: translate(var(--x), -50%);
            border-radius: 50%;
            box-shadow: 0 22px 32px -13px rgba(0, 0, 0, 0.55);
            transition: transform var(--time) ease-in-out;
        }

        .check__ball::before {
            z-index: 3;
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(32px 24px at 50% 35%, #fff6 15%, #fff0),
                        radial-gradient(24px 40px at 75% 40%, #fff6 15%, #fff0),
                        radial-gradient(100% 100% at 50% 33%, #0000 25%, #0003 50%);
            box-shadow: 0 0 5px 2px #0003 inset;
            border-radius: 50%;
        }

        .check__ball-off,
        .check__ball-on {
            z-index: 2;
            width: 52%;
            height: 100%;
            transition: transform calc(var(--time) / 2);
        }

        .check__ball-off {
            right: 48%;
            background: var(--off);
            border-radius: 100% 0 0 100% / 50% 50% 50% 50%;
            transform-origin: 100% 50%;
            transition-delay: calc(var(--time) / 2);
            transition-timing-function: ease-out;
        }

        .check__ball-on {
            left: 48%;
            background: var(--on);
            border-radius: 0 100% 100% 0 / 50% 50% 50% 50%;
            transform: scaleX(0);
            transform-origin: 0 50%;
            transition-timing-function: ease-in;
        }

        input:checked + .check {
            --x: -10%;
        }

        input:checked + .check .check__border3 {
            background-position: 25% 0;
        }

        input:checked + .check .check__ball-off {
            transform: scaleX(0);
            transition-delay: 0s;
            transition-timing-function: ease-in;
        }

        input:checked + .check .check__ball-on {
            transform: scaleX(1);
            transition-delay: calc(var(--time) / 2);
            transition-timing-function: ease-out;
        }

    </style>
</head>
<body>

    <input type="checkbox" id="toggle" name="toggle" value="on">
    <label for="toggle" class="check">
        <span class="check__border1"></span>
        <span class="check__border2"></span>
        <span class="check__border3"></span>
        <span class="check__ball">
            <span class="check__ball-off"></span>
            <span class="check__ball-on"></span>
        </span>
    </label>

</body>
</html>
