<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pineapplepen - скоро открытие</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/sticky-footer.css" integrity="sha384-VoQkRfu98wxdza0HpfHuKtRO69aekoTtWZZx85xaWJqGnM4qt3t2zGj2m0y96lZz" crossorigin="anonymous">
	
	<style>
		body {
			background: #000000 url("img/bg.webp") center top no-repeat;
			background-size: cover;
		}

		.site-header {
			background: #fff;
			box-shadow: 0 0 1px #000;
		}

		.footer {
			display: flex;
			align-items: center;
			line-height: 1.25;
		}

		.footer .container {
			width: 100%;
		}

		.footer p,
		.footer .text-muted {
			margin: 0;
		}

		@media (max-width: 1024px) {
			body {
				background-image: url("img/bg-mob.webp");
			}
		}

		@media (max-width: 576px) {
			body {
				margin-bottom: 80px;
			}

			.footer {
				height: 80px; /* есть способ куда лучше фиксированных значений */
			}
		}

		@media (max-width: 440px) {
			h1.title-main {
				font-size: 2.5rem;
			}
		}
	</style>

</head>
<body>

	<header class="sticky-top">
		<nav class="site-header py-1">
			<div class="container d-flex flex-column flex-md-row justify-content-between">

				<a class="py-2" href="#">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto">
						<circle cx="12" cy="12" r="10"></circle>
						<line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
						<line x1="9.69" y1="8" x2="21.17" y2="8"></line>
						<line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
						<line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
						<line x1="14.31" y1="16" x2="2.83" y2="16"></line>
						<line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
					</svg>
				</a>
				<a class="py-2 d-none d-md-inline-block" href="#">link 1</a>
				<a class="py-2 d-none d-md-inline-block" href="#">link 2</a>
				<a class="py-2 d-none d-md-inline-block" href="#">link 3</a>
				<a class="py-2 d-none d-md-inline-block" href="#">link 4</a>
				<a class="py-2 d-none d-md-inline-block" href="#">link 5</a>
				<a class="py-2 d-none d-md-inline-block" href="#">link 6</a>
				<a class="py-2 d-none d-md-inline-block" href="#">link 7</a>

			</div>
		</nav>
	</header>

	<main class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
		<div class="p-lg-5 mx-auto my-5">
			<h1 class="display-4 font-weight-normal title-main">Pineapplepen</h1>
			<p class="lead font-weight-normal">Нужно было постараться, чтобы забыть то, что увидел здесь</p>
		</div>
		<div class="product-device shadow-sm d-none d-md-block"></div>
		<div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
	</main>


	<footer class="footer">
		<div class="container">
			<p class="text-muted">Невероятный личностный опыт, восхитительное удовольствие.
			</p>
			<p><a href="#">Pineapplepen</a>.</p>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</html>
